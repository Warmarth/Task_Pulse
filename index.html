<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <button class="ham-open">
        <i class="fa fa-bars" aria-hidden="true" id="menu"></i>
      </button>
      <div class="sidebar-acti">
        <button class="ham-close">
          <i class="fa fa-times" aria-hidden="true" id="close-menu"></i>
        </button>
        <h4 class="taskes">TASKS</h4>
        <h4 class="complet">COMPLETED TASKS</h4>
        <h4 class="uncomplet">UNCOMPLETED TASKS</h4>
      </div>
    </div>
    <div class="container">
      <h1>TASK MANAGER APP</h1>
      <input type="text" id="task-input" placeholder="Enter Task...." />
      <button id="add-task-btn">Add Task</button>
      <ul id="task-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
