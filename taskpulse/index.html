<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskPulse</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <script src="./src/index.js" defer></script>
    <div class="container">
      <div class="card light">
        <header class="card-header">
          <h2>TaskPulse</h2>
          <button class="switch-container">
            <div class="sun-icon switch-1">☀️</div>
            <div class="moon-icon switch-2">🌙</div>
          </button>
        </header>
        <div class="taskpulse-input">
          <input type="text" id="task_input" placeholder="add a task ....." />
          <button id="add_button">add</button>
        </div>

        <div class="task-container"></div>
      </div>
    </div>
  </body>
</html>
